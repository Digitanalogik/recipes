<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Recipe Ingredients</title>

  <!--
  <link rel="stylesheet" type="text/css" href="../style.css">
  -->

  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.js}"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card border border-primary">

        <h3 class="card-header bg-primary text-light">Ingredient</h3>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-inverse bg-light">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123A</td>
                <td>Tasty Goodness #1</td>
              </tr>
              <tr th:remove="all">
                <td>123B</td>
                <td>Tasty Goodness #2</td>
              </tr>
              <tr>
                <!--/*@thymesVar id="ingredient" type="guru.springframework.recipes.commands.IngredientCommand"*/-->
                <td th:text="${ingredient.id}">123</td>
                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodness</td>
              </tr>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
