<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Edit Ingredient</title>

  <!--
  <link rel="stylesheet" type="text/css" href="../style.css">
  -->

  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.js}"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card border border-primary">

        <h3 class="card-header bg-primary text-light">Edit Ingredient Information</h3>
        <div class="card-body">
          <div class="table-responsive">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
              <input type="hidden" th:field="*{id}"/>
              <table class="table table-hover">
                <thead class="thead-inverse bg-light">
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>UOM</th>
                </tr>
                </thead>
                <tr>
                  <!--/*@thymesVar id="ingredient" type="guru.springframework.recipes.commands.IngredientCommand"*/-->
                  <td>
                    <input type="text" class="form-control" th:field="*{description}" />
                  </td>
                  <td>
                    <input type="number" class="form-control" th:field="*{amount}" />
                  </td>
                  <td>
                    <select class="form-control" name="uom.id">
                      <option th:each="uomEach : ${uomList}"
                              th:value="${uomEach.id}"
                              th:selected="${uomEach.equals(ingredient.uom)}"
                              th:text="${uomEach.description}">Each</option>
                    </select>
                  </td>
                </tr>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
